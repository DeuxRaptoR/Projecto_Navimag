<!DOCTYPE html>
<html>
	<head>
		
		{% load static %}

		<meta charset="UTF-8"/>
		<title>Formulario</title>


		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
		
		<script>
            const botonCerrarSesion = () => {
                if(window.confirm("¿Está Seguro De Querer Cerrar La Sesión?")){
                    window.location.href = "/logout";
                }
            }
        </script>




	</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container-fluid">

				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link text-center text-white" href="/calendario_admin">Inicio</a>
						<a class="nav-link text-center text-white" href="#" onClick="botonCerrarSesion()">Cerrar Sesión</a>					
					</div>
				</div>
			</div>
	  	</nav>
		

		{% if r %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<h5>{{ r }}</h5>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endif %}

		{% if r2 %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<h5>{{ r2 }}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}
	  
		<div style="background-color:#0040A1; padding-top:10px; padding-bottom:10px;">
		
			<div style="width:80%; background-color:#fff; margin:auto;">
				
				<form id="formIntervalo" action="/registrar_fecha" method="post">
					{% csrf_token %}
					<center>
						<h1>Registro</h1>

						<select name="cbobuq" class="form-select-lg text-center" style="margin-bottom:10px; width:95%;" required>
							<option value="">Seleccione Buque</option>
							{% for x in opcionesBuque %}
								<option value="{{ x.id }}">{{ x.nombre_buque }}</option>
							{% endfor %}
						</select>

                        <select name="cbodep" class="form-select-lg text-center" style="margin-bottom:10px; width:95%;" required>
							<option value="">Selecciones Departamento</option>
							{% for x in opcionesDepartamento %}
								<option value="{{ x.id }}">{{ x.nombre_departamento }}</option>
							{% endfor %}
						</select>

                        <select name="cbosis" class="form-select-lg text-center" style="margin-bottom:10px; width:95%;" required>
							<option value="">Selecciones Sistema</option>
							{% for x in opcionesSistema %}
								<option value="{{ x.id }}">{{ x.nombre_sistema }}</option>
							{% endfor %}
						</select>

                        <select name="cboequi" class="form-select-lg text-center" style="margin-bottom:10px; width:95%;" required>
							<option value="">Seleccione Equipo</option>
							{% for x in opcionesEquipos %}
								<option value="{{ x.id }}">{{ x.nom_equipo }}</option>
							{% endfor %}
						</select>

						<input class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Actividad"  name="txtact"  required/>

						<select name="cboprio" class="form-select-lg text-center" style="margin-bottom:10px; width:95%;" required>
							<option value="">Seleccione Prioridad</option>
							<option value="Alta">Alta</option>
							<option value="Media">Media</option>
							<option value="Baja">Baja</option>
						</select>

						<input class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="date"  placeholder="Ultimo Fecha"  name="dateulti"  required/>

						<input class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="text"  placeholder="Comentarios"  name="txtcome"  required/>

						<select name="cboejec" class="form-select-lg text-center" style="margin-bottom:10px; width:95%;" required>
							<option value="Abierto">Abierto</option>
							<option value="Planificación">Planificacion</option>
							<option value="Cerrado">Cerrado</option>					
						</select>

						<input class="form-control form-control-lg text-center" style="margin-bottom:10px; width:95%;"  type="number"  placeholder="Frecuencia en dias"  name="numfre"  required/>

						
						<input type="submit" class="btn btn-primary btn-lg"     style="width:95%;" value="Registrar Datos"/>
					</center>

				</form>

				

				<br/>
			
			</div>

		</div>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
</body>
</html>
